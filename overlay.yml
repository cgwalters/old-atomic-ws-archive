aliases: 
  - name: github
    url: https://github.com/
    cacertpath: certs/DigiCertSHA2ExtendedValidationServerCA.pem

  - name: fedorapkgs
    url: https://pkgs.fedoraproject.org/git/rpms/
    # Note this is actually not in ca-certificates.
    cacertpath: certs/FedoraProjectCA.pem

  - name: gnome
    url: https://git.gnome.org/browse/
    cacertpath: certs/StartComClass2PrimaryIntermediateServerCA.pem

  - name: pagure
    url: https://pagure.io/
    cacertpath: certs/DigiCertSHA2HighAssuranceServerCA.crt

distgit:
  prefix: fedorapkgs
  branch: f24
  
root:
  mock: fedora-24-$arch

cache:
  buildserial: 0

components:
  - src: distgit
    distgit:
      src: pagure:wstree-release
      name: wstree-release
      branch: master

  - src: github:cgwalters/lorax
    branch: i-have-a-size-10-os
    override-version: 24.99999

  - src: github:projectatomic/bubblewrap
    spec: internal
    
  - src: github:ostreedev/ostree
    distgit:
      branch: master
      patches: drop

  - src: github:projectatomic/rpm-ostree
    distgit:
      branch: master
      patches: drop
